name: Deploy Vite + React to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1 Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3 Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      # 4 Authenticate GitHub CLI
      - name: Authenticate gh CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth login --with-token <<< $GITHUB_TOKEN

      # 5 Clean previous Pages deployments
      - name: Delete old Pages deployments
        run: |
          echo "Deleting all deployments in github-pages environment..."
          gh api \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            /repos/${GITHUB_REPOSITORY}/deployments?environment=github-pages \
            | jq -r '.[].id' \
            | xargs -r -n1 gh api -X DELETE -H "Authorization: token $GITHUB_TOKEN" /repos/${GITHUB_REPOSITORY}/deployments/

      # 6 Clean old build & install dependencies
      - name: Clean & Install
        run: |
          rm -rf dist
          npm ci

      # 7 Build project
      - name: Build project
        run: npm run build

      # 8 Debug: list build files
      - name: List build files
        run: ls -R dist

      # 9 Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 10 Upload dist contents
      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # 11 Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4