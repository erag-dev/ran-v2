name: Deploy Vite + React to GitHub Pages

on:
  push:
    branches: ['main']      # Trigger on push to main branch
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Clean previous build & install deps
      - name: Clean & Install
        run: |
          rm -rf dist
          npm ci

      # 4️⃣ Build the project
      - name: Build project
        run: npm run build

      # 5️⃣ Show build contents (debug)
      - name: List build files
        run: ls -R dist

      # 6️⃣ Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7️⃣ Upload dist contents as artifact
      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist          # ✅ Upload contents, not the folder itself

      # 8️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
